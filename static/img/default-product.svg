<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="productBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#productBg)" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  
  <!-- Image placeholder icon -->
  <g fill="#94a3b8" stroke="#94a3b8" stroke-width="2">
    <!-- Camera body -->
    <rect x="60" y="80" width="80" height="60" rx="8" fill="none"/>
    <!-- Lens -->
    <circle cx="100" cy="105" r="15" fill="none"/>
    <circle cx="100" cy="105" r="8" fill="#94a3b8"/>
    <!-- Flash -->
    <circle cx="75" cy="90" r="3" fill="#94a3b8"/>
    <!-- Viewfinder -->
    <rect x="85" y="65" width="30" height="8" rx="4" fill="#94a3b8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    Image du produit
  </text>
</svg>
